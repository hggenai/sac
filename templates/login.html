<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - 営業管理</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      border-radius: 1rem;
      box-shadow: 0 1rem 3rem rgba(0,0,0,.3);
    }
    .login-logo {
      font-size: 2.5rem;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="card login-card">
    <div class="card-body p-4 p-md-5">
      <div class="text-center mb-4">
        <div class="login-logo"><i class="bi bi-briefcase-fill"></i></div>
        <h4 class="fw-bold mt-2 mb-0">営業管理システム</h4>
        <p class="text-muted small">医学部教授 営業支援</p>
      </div>

      {% if error %}
      <div class="alert alert-danger py-2 small">
        <i class="bi bi-exclamation-triangle me-1"></i>{{ error }}
      </div>
      {% endif %}

      <form method="post">
        <div class="mb-3">
          <label class="form-label fw-bold">ユーザー名</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" name="username" class="form-control" placeholder="admin"
                   autocomplete="username" autofocus required>
          </div>
        </div>
        <div class="mb-4">
          <label class="form-label fw-bold">パスワード</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" name="password" class="form-control"
                   autocomplete="current-password" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
          <i class="bi bi-box-arrow-in-right me-1"></i>ログイン
        </button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
